name: Notify on Release

on:
  release:
    types: [published]

jobs:
  send-slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Message
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New release ${{ github.event.release.tag_name }} is out! <${{ github.event.release.html)url }}|Check it out here!>"}' ${{ secrets.SLACK_WEBHOOK }}
